<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Paulin's blog</title>

    <style>
      * {
        box-sizing: border-box;
      }
      
      .column {
        float: left;
        padding: 7px;
      }
      
      .left {
        width: 70%;
      }
      
      .right {
        width: 30%;
      }
      
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      </style>

  </head>
  <body>
    <div class="container-fluid">

      <!-- TOP OF WEB PAGE, NAVBAR SECTION -->
      <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
          <div class="container">
            <a class="navbar-brand ml-4" href="{% url 'home' %}">Paulin's blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <ul class="navbar-nav ml-auto">
                <div>
                  <a class="nav-item nav-link" href="{% url 'new_post' %}">New Post</a>  
                </div>
              </ul>
            </div>
              <!-- Navbar Right Side -->            
            <div class="navbar-nav">
              {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{%  url 'editprofile' %}">Profile</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
              {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-item nav-link" href="{%  url 'register' %}">Register</a>
              {% endif %}
            </div>
          </div>
        </nav>
      </header>
    <!-- END OF NAV BAR SECTION -->
    <main role="main" class="container">
      <div class="row">
        
  <!-- first column -->   
        <div class="column left">
          <div class="col-sm-12">
            <div class="container-fluid">
            
              <br/><br/><br/><br/>
              {% block content %}

              {% endblock %}

            </div>
          </div>       
        </div>  
  <!-- end of first column -->       


  <!-- sidebar column -->    
        <div class="column right">
          <div class="container-fluid">
            <div class="content-section">
              <br/><br/><br/><br/><br/><br/><br/><br/>
              <h4>Our Sidebar</h4>
              <p class='text-muted'>
                <ul class="list-group">
                  <li class="list-group-item list-group-item-light">Latest Posts</li>
                  <li class="list-group-item list-group-item-light">Announcements</li>
                  <li class="list-group-item list-group-item-light">Calendars</li>
                </ul>
              </p>
              
            </div>
          </div>
        </div>   
      </div>
  <!-- sidebar column -->

    </div>                  
  </main>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</div>                    
</body>
</html>
