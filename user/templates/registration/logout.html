{% extends 'base.html' %}

{% block content%}
{% if user.is_authenticated %}
<h2>Goodbye! Come back anytime</h2>
<div class="border-top pt-4">
    <small class="text-muted">
        <a href="{% url 'login' %}">Sign in?</a>
    </small>
</div>
{% else %}
<h2>You are not logged in</h2>
<small class="text-muted">
    <a href="{% url 'login' %}">Sign in?</a>
</small>
{% endif %}


{% endblock content %}
